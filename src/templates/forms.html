<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal com Formulário e Envio via API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Exemplo de Modal com Formulário e Envio via API</h2>

<!-- Botão para abrir o modal -->
<button id="openModalBtn">Abrir Formulário</button>

<!-- O Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Formulário de Cadastro</h2>
    <form id="formulario">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14">
      </div>
      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="escola">Escola</label>
        <input type="text" id="escola" name="escola">
      </div>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
  </div>
</div>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Função para formatar o CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
        var valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é número
        if (valor.length <= 11) {
            valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
        } else {
            valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{4})/, '$1.$2.$3-$4');
        }
        e.target.value = valor;
    });

    // Enviar formulário para a API
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const endereco = document.getElementById('endereco').value;
        const cpf = document.getElementById('cpf').value;
        const data_nascimento = document.getElementById('data_nascimento').value;
        const telefone = document.getElementById('telefone').value;
        const escola = document.getElementById('escola').value;

        const formData = {
            nome: nome,
            email: email,
            endereco: endereco,
            cpf: cpf,
            data_nascimento: data_nascimento,
            telefone: telefone,
            escola: escola || null // Se escola não for preenchido, envia null
        };

        fetch('http://192.168.10.149:9090/index.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Dados enviados com sucesso!');
            modal.style.display = "none"; // Fecha o modal após o envio
        })
        .catch(error => {
            alert('Erro ao enviar os dados!');
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
